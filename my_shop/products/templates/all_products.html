{% extends "master.html" %}

{% block title %}
  My Shop - List of all product
{% endblock %}


{% block content %}

  <p><a href="/">HOME</a></p>

  <h1>Product</h1>

  <ul>
    {% for x in myproducts %}
      <li><a href="details/{{ x.id }}">{{ x.name }} {{ x.type }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
